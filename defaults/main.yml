---
# defaults file for mpd
mpd_bind_to_address: any
mpd_conf: /etc/mpd.conf
mpd_conf_src: mpd.conf.j2

mpd_music_directory: /var/lib/mpd/music
mpd_playlist_directory: /var/lib/mpd/playlists

mpd_user: mpd

mpd_audio_output:
  httpd:
    type: httpd
    name: My HTTP Stream
    encoder: lame
    port: 8000
    bitrate: 128
    format: "44100:16:2"
